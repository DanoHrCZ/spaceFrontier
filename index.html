        content='Jmenoval se Kael Orion, zkušený astronaut a taktický génius, známý svou chladnokrevností a schopností rychle se rozhodovat pod tlakem. Kael byl především stratég, jehož brilantní mysl dokázala předvídat a řešit i ty nejkomplikovanější problémy. Byl součástí elitního týmu vyslaného na tajnou misi, která měla změnit lidskou historii – průzkum vzdálené galaxie, kde byly zachyceny signály mimozemského života. Jejich vesmírná loď, nazvaná "Nebula One", byla vybavena nejmodernějšími technologiemi, aby zvládla cestu skrze hluboký vesmír.

    Jednoho dne, po několika měsících klidné plavby, se Kael náhle probudil z kryospánku. Sirény houkaly, červená světla blikala, a na obrazovce před ním se objevilo jedno slovo: "HAVÁRIE". Systémy byly rozbité, posádka stále ve stavu kryospánku, a hlavní řídící panel byl mimo provoz. Jediný způsob, jak se dostat k ovládání lodě, byl přes příkazový řádek.'>
